<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ব্যবহার নির্দেশিকা</title>
        <link rel="icon" type="image/png" href="images/favicon.ico">
        <link href="styles/app.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles/jquery.mobile-1.4.5.min.css">
        <script src="cordova.js"></script>
        <script src="scripts/jquery-1.11.2.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" charset="utf-8">

            // Call onDeviceReady when Cordova is loaded.
            //
            // At this point, the document has loaded but cordova-2.0.0.js has not.
            // When Cordova is loaded and talking with the native device,
            // it will call the event `deviceready`.
            //
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            // Cordova is loaded and it is now safe to call Cordova methods
            //
            function onDeviceReady() {
                // Register the event listener
                document.addEventListener("backbutton", onBackKeyDown, false);
            }

            // Handle the back button
            //
            function onBackKeyDown() {
                navigator.app.exitApp();
            }

        </script>
    </head>
    <body onload="onLoad()">

        <div data-role="page" data-theme="c" style="background-color:#9DD7F4">

            <div data-role="header" data-position="fixed">
                <a href="index.html" class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-icon-notext">Home</a>
                <h1> ব্যবহার নির্দেশিকা</h1>
                <a href="app-info.html" class="ui-btn ui-icon-info ui-btn-icon-left ui-btn-icon-notext">Information</a>
            </div>



            <div data-role="main" class="ui-content">



                <p>
                    এ্যাপসটি সহজভাবে ব্যবহারের সুবিধার্থে কম্পিউটার স্ক্রিনের বিভিন্ন পেজ-এর ছবি দেখিয়ে দেওয়া হয়েছে। স্ক্রিনের যে পেজ-এ যে বাটনটি ক্লিক করতে হবে সেটিও নানা রঙের তীর চিহ্ন, বৃত্ত, উপবৃত্ত, আয়তক্ষেত্র দ্বারা চিহ্নিত করা হয়েছে। যেমন,
                </p>
                <img src="img/rectangle.png" />










            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><a href="index.html" data-icon="bullets">সূচীপত্র</a></li>
                        <li><a onclick="window.history.back()" href="#" data-icon="back">পিছনে</a>
                    </ul>
                </div>
            </div>

        </div>



    </body>
</html>
